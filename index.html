<!DOCTYPE html><html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kantin</title>
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="eksperimen.css" />
    </head>
    <body class="">
        <nav class="navbar navbar-expand-lg sticky-top fw-bold py-2 px-4" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="/images/logo smkn 2 buduran new.png" alt="logo" height="60" width="60" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav gap-3 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tentang</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Carousel Eksperimental -->
        <div class="wrapper container">
            <div class="item" style="--n: 1; background: url(images/bakso.jpg); background-size: cover"></div>
            <div class="item" style="--n: 2; background: url(images/esJeruk.jpeg); background-size: cover"></div>
            <div class="item" style="--n: 3; background: url(images/mie-ayam.jpg); background-size: cover"></div>
            <div class="item" style="--n: 4; background: url(images/esDawet.jpg); background-size: cover"></div>
            <div class="item" style="--n: 5; background: url(images/soto.jpg); background-size: cover"></div>
            <div class="item" style="--n: 6; background: url(images/esTeh.jpeg); background-size: cover"></div>
        </div>

        <!-- Carousel Bootstrap -->
        <div class="container mt-5">
            <div id="carouselIndicator" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselIndicator" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carouselIndicator" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carouselIndicator" data-bs-slide-to="2"></button>
                </div>
    
                <div class="carousel-inner rounded">
                    <div class="carousel-item active">
                        <img src="images/bakso.jpg" class="d-block w-100" alt="Bakso" />
                    </div>
                    <div class="carousel-item">
                        <img src="images/mie-ayam.jpg" class="d-block w-100" alt="Mie Ayam" />
                    </div>
                    <div class="carousel-item">
                        <img src="images/soto.jpg" class="d-block w-100" alt="Soto" />
                    </div>
                </div>
    
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicator" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
    
                <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicator" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <script src="/bootstrap/js/bootstrap.min.js" async defer></script>
    </body>
</html>
